{% extends 'base.html' %}


{% block title %}Reset password{% endblock title %}



{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your email address to obtain a new password</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-email" aria-label="send email"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
